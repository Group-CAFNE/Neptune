name: run_tests

on:
  - pull_request
  - workflow_dispatch

permissions: read-all

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5

      - run: opam install . --deps-only --with-test

      - run: opam install menhir

      - run: opam exec -- dune build

      - name: Run tests on each file
        run: |
          echo "Running tests on <span class=\"math-inline\">${{ matrix.os }}</span>"
          if [[ "${{ matrix.os }}" == "ubuntu-latest" || "${{ matrix.os }}" == "macos-latest" ]]; then
            find tests -type f -print0 | xargs -0 -I % sh -c "echo 'Running test on %'; opam exec -- dune exec C64MC \"%\" -T"
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            Get-ChildItem -Path "tests" -File | ForEach-Object {
              Write-Host "Running test on $($_.FullName)"
              opam exec -- dune exec C64MC "$($_.FullName)" -T
            }
          fi
        shell: bash
